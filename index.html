<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourBrand Merch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; border-radius: 8px; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #0070f3; color: #fff; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #0056c7; }
  </style>
</head>
<body>
  <h1>Welcome to YourBrand Merch</h1>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x300.png?text=T-Shirt" alt="T-Shirt">
      <h2>Minimal Anime Tee</h2>
      <p>₹799</p>
      <a href="https://rzp.io/l/YOUR-LINK" class="btn">Buy Now</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300.png?text=Hoodie" alt="Hoodie">
      <h2>Streetwear Hoodie</h2>
      <p>₹1499</p>
      <a href="https://rzp.io/l/YOUR-LINK2" class="btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
