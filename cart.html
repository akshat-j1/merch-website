<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="js/cart.js"></script>
  <style>
    /* Simple cart styling */
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    .cart-item img {
      margin-right: 15px;
      border-radius: 4px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h4 {
      margin: 0 0 5px 0;
    }
    .cart-item .details p {
      margin: 0 0 5px 0;
    }
    .cart-item .remove-btn {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item .remove-btn:hover {
      background-color: #e60000;
    }
    #clear-cart {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #clear-cart:hover {
      background-color: #555;
    }
  </style>
</head>

  </section>

  <!-- Cart Items Section -->
